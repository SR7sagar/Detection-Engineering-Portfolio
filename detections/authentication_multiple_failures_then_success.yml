title: Multiple Failed Logins Followed by Successful Authentication
id: 0001-auth-fail-success
status: experimental
description: Detects multiple failed authentication attempts followed by a successful login from the same source, which may indicate brute force or password spraying activity.
author: SR7
date: 2026/02/14
references:
  - https://attack.mitre.org/techniques/T1110/
logsource:
  product: windows
  service: security
detection:
  failed_logon:
    EventID: 4625
  successful_logon:
    EventID: 4624
  failed_src_ip:
    IpAddress|exists: true
  success_src_ip:
    IpAddress|exists: true
  timeframe: 5m
  condition: (failed_logon and failed_src_ip) | count() by IpAddress > 5 followed_by (successful_logon and success_src_ip) by IpAddress
falsepositives:
  - User mistyping password
  - Password manager retry behavior
  - VPN reconnection attempts
level: medium
tags:
  - attack.credential_access
  - attack.t1110
